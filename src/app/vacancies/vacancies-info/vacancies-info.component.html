<div>
        <span class="vacancy-type">{{ type | uppercase}} &#160;</span>
        <span class="vacancy-title">{{title | uppercase}}</span>
        <button class="btn" (click)="vacancyDelete(id)" >
          <mat-icon><span class="material-icons-outlined">
              delete
            </span></mat-icon>
          </button >
    <button class="btn" (click)="editVacancy(id)">
    <mat-icon><span class="material-icons-outlined">
        edit
      </span></mat-icon>
    </button>
  </div>
    <div class="vacancy-description">
      {{description}}
        </div>
    <div class="mat-cards">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Status</mat-card-title>
          </mat-card-header>
         <mat-card-content>
          <div class="container-card-content">{{status |  titlecase}}

            <button class="btns" (click)="changeStatus(id)">{{ status === 'Active' ? 'CLOSE' : 'RE-OPEN'}}</button>
                </div>
      </mat-card-content>   </mat-card>
      <mat-card>
        <mat-card-header>
            <mat-card-title>Avg.score</mat-card-title>
          </mat-card-header>
        <mat-card-content>
       {{0}}%
      </mat-card-content></mat-card>
      <mat-card>
        <mat-card-header>
            <mat-card-title>Completed</mat-card-title>
          </mat-card-header>
        <mat-card-content>
     <p>{{completed}}  <span>  out of {{applications}}</span> </p>
      </mat-card-content></mat-card>
      <mat-card>
        <mat-card-header>
            <mat-card-title>Opened</mat-card-title>
          </mat-card-header>
        <mat-card-content>
       <span> {{ time | date: 'd MMM y'  }} </span>
      </mat-card-content></mat-card>
     </div>
     <div class="content-title">
      <h1>Applications</h1>
      <a  (click)="openInviteModal()" *ngIf="!getCandidateSubjectValue()">
      <div class="invite">
      <mat-icon><span>
        person_add
      </span></mat-icon>
      <span class="invite-text">INVITE CANDIDATE</span>
    </div>
    </a>
       <a   *ngIf="getCandidateSubjectValue()" (click)="openSetReviewerModal()">
         <div class="mat-icon-btns">
           <mat-icon><span>
        person
      </span></mat-icon>
           <span class="invite-text">SET REVIEWER</span>
         </div>
       </a>
       <a  (click)="removeCandidateRow()" *ngIf="getCandidateSubjectValue()">
         <div class="mat-icon-btns">
           <mat-icon><span>
            delete
      </span></mat-icon>
           <span class="invite-text">REMOVE CANDIDATE</span>
         </div>
       </a>
     </div>
     <app-applications-table [vacancyId]="id"></app-applications-table>
