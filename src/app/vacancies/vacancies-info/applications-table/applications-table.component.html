<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="this.vacancyTableService.dataSource"  >

    <ng-container matColumnDef="SELECT">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row;">
        <mat-checkbox
          (click)="$event.stopPropagation();this.vacancyTableService.ToggleSubject()"
                      (change)="$event ? this.vacancyTableService.selection.toggle(row) : null"
                              [checked]="this.vacancyTableService.selection.isSelected(row)">
<!--               [checked]="this.vacancyTableService.ToggleSubject()">-->

        </mat-checkbox>
      </mat-cell>
    </ng-container>


   <ng-container matColumnDef="CANDIDATE">
    <mat-header-cell *matHeaderCellDef> CANDIDATE </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.candidate}} </mat-cell>
  </ng-container>


    <ng-container matColumnDef="STATUS">
      <mat-header-cell *matHeaderCellDef> STATUS </mat-header-cell>
      <mat-cell *matCellDef="let element" > <div [ngClass]=
        "{'cell-invited': element.status === 'invited',
        'cell-evaluated': element.status === 'evaluated',
        'cell-InProgress': element.status === 'in progress',
        'cell-completed': element.status === 'completed'
      }">
{{element.status | uppercase}}</div> </mat-cell>
    </ng-container>


    <ng-container matColumnDef="SCORE">
      <mat-header-cell *matHeaderCellDef> SCORE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.score === 0 ? '---' : element.score}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="REVIEWER">
      <mat-header-cell *matHeaderCellDef> REVIEWER </mat-header-cell>
      <mat-cell *matCellDef="let element"> <a class="link"  (click)="this.vacancyTableService.ReviewerModal()">{{element.reviewer}}</a> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="INVITED">
      <mat-header-cell *matHeaderCellDef> INVITED </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.invited}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             (click)="this.vacancyTableService.selection.toggle(row)">
    </mat-row>
  </mat-table>
</div>
<div class="empty" *ngIf="this.vacancyTableService.dataSubject.getValue() === 0"><p>NO INVITED CANDIDATES</p></div>
