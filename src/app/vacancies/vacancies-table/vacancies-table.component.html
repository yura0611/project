<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="VACANCIES">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>VACANCY</th>
      <td mat-cell *matCellDef="let row">{{row.vacancy}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="TYPE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="STATUS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
      <td mat-cell *matCellDef="let row"> <div [ngClass]="{'cell-active': row.status === 'ACTIVE',
                                                            'cell-closed': row.status === 'CLOSED'}">
      {{row.status}}</div></td>
    </ng-container>

    <ng-container matColumnDef="NUMBER OF APPLICATIONS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NUMBER OF APPLICATIONS</th>
      <td mat-cell *matCellDef="let row">{{row.number_of_applicants}}</td>
    </ng-container>

    <ng-container matColumnDef="OPENED">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>OPENED</th>
      <td mat-cell *matCellDef="let row">{{row.opened}}</td>
    </ng-container>

    <ng-container matColumnDef="ARROW">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"><button mat-icon-button class="hidden" color="black" (click)="edit(row)" title="View Contact"><mat-icon>arrow_forward</mat-icon></button>
        </td>
    </ng-container>



<!-- <mat-icon class="hidden">  <span class="material-icons-outlined">
        arrow_forward
        </span></mat-icon></td> -->



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
