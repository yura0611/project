<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="data" matSort aria-label="Elements" >


    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> VACANCY </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>



    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.type}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</mat-header-cell>
      <mat-cell  *matCellDef="let element">

        <div [ngClass]="{'cell-active': element.status === 'Active',
                                                            'cell-closed': element.status === 'Closed'}">
          {{element.status | uppercase}} </div></mat-cell>

    </ng-container>

    <ng-container matColumnDef="avg.score">
      <mat-header-cell *matHeaderCellDef mat-sort-header> AVG.SCORE </mat-header-cell>
      <mat-cell class="center-text"  *matCellDef="let element">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{avgScore || "--"}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header>OPENED</mat-header-cell>
      <mat-cell class="opened" *matCellDef="let element"> {{element.createdAt | date: 'd MMM y'}} </mat-cell>
    </ng-container>

    <ng-container  matColumnDef="arrow">
      <mat-header-cell  class="customWidthClass"  *matHeaderCellDef ></mat-header-cell>
      <mat-cell  class="customWidthClass"  *matCellDef="let element">
        <button mat-icon-button class="hidden" color="black" (click)="getInfo(element['_id'])" title="View Contact"><mat-icon>arrow_forward</mat-icon></button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row class="pointer"  *matRowDef="let element; columns: displayedColumns;" (click)="getInfo(element['_id'])">
    </mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
