<div class="header">
  <h2>Invite Candidate</h2>
</div>
<div>
  <div class="content">
    <p class="subheader">Please, write email to find candidate</p>
    <form [formGroup]="invitationForm">
      <p>Email</p>
      <mat-form-field appearance="outline">
        <input  matInput type="email" [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" formControlName="email" placeholder="Read only text" >
      </mat-form-field>
      <p>First Name</p>
      <mat-form-field appearance="outline">
        <input  matInput  formControlName="firstName" [(ngModel)]="firstName"   placeholder="Read only text" >
      </mat-form-field>
      <p>Last Name</p>
      <mat-form-field appearance="outline">
        <input  matInput  formControlName="lastName" [(ngModel)]="lastName" placeholder="Read only text" >
      </mat-form-field>
    </form>
    <button class="btn " [ngClass]="{'btn-disabled': firstName === ''}" >INVITE</button>
  </div>

</div>
