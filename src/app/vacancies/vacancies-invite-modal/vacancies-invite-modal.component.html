<div class="header">
  <h2>Invite Candidate</h2>
</div>
<div>
  <div class="content">
    <p class="subheader">Please, write email to find candidate</p>
    <form [formGroup]="invitationForm">
      <p>Email</p>
      <mat-form-field appearance="outline">
        <input  matInput type="email" formControlName="email" placeholder="Read only text" >
      </mat-form-field>
      <p>First Name</p>
      <mat-form-field appearance="outline">
        <input  matInput  formControlName="firstName"  placeholder="Read only text" >
      </mat-form-field>
      <p>Last Name</p>
      <mat-form-field appearance="outline">
        <input  matInput  formControlName="lastName"  placeholder="Read only text" >
      </mat-form-field>
      <button
        class="btn"
        [ngClass]="{'btn-disabled': !invitationForm.valid}"
        (click)="onInvite()">
        INVITE
      </button>
    </form>
  </div>

</div>
