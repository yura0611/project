<div class="library-question">
  <p>Library questions</p>
</div>


<div class="question-filter_block">
  <div class="question-filter-title">
    <p>Filter Settings</p>
  </div>
  <div class="question-filter_content">
    <div class="question-filter_form">

      <form (ngSubmit)="onSearch(formElement)" [formGroup]="filterForm" #formElement>
        <div class="question-filter_form-title inputs-block">
          <label for="title">Title</label>
          <br>
          <input type="text"
                 name="title"
                 id="title"
                 placeholder="Type question title"
                 formControlName="title"
          >
        </div>
        <div class="question-filter_form-type inputs-block">
          <label for="type">Type</label>
          <br>
          <select name="type" id="type" formControlName="type">
            <option hidden value="" >Select question type</option>
            <option value="code">code</option>
            <option value="text">text</option>
            <option value="video">video</option>
          </select>
        </div>
        <div class="question-filter_form-topics" >
          <label for="topics">Topics</label>
          <br>
          <div class="multiselect">
            <div class="selectBox" (click)="onShowCheckboxes()">
              <select>
                <option id="topics">Select question topic</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="filter-component-checkboxes" >
              <label [attr.for]="topic + i" *ngFor="let topic of topics; let i = index;">
                <input [name]="topic" #element type="checkbox" (click)="onAddTopic(element, i)" [id]="topic + i" [value]="topic" formArrayName="topics"/>{{topic}}</label>
            </div>
          </div>
          <ul class="chosen-topics_list">
              <div class="chosen-topics_list-block">
                <li  class="list-item" *ngFor="let topic of getControls(); let i = index">
                  {{topic}}
                  <img (click)="onRemoveTopic(i)" class="img-cross" src="src/assets/cross.svg" alt="Cross" style="width: 10px">
                </li>
              </div>


          </ul>
        </div>
        <div class="question-filter_form-btn">
          <button type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
