<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="VACANCIES">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>VACANCY</th>
      <td mat-cell *matCellDef="let row">{{row.vacancy}}</td>
    </ng-container>


    <ng-container matColumnDef="CANDIDATE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CANDIDATE</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="STATUS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
      <td mat-cell *matCellDef="let row"> <div [ngClass]="{'cell-active': row.status === 'ACTIVE',
                                                            'cell-closed': row.status === 'CLOSED'}">
        {{row.status}}</div></td>
    </ng-container>

    <ng-container matColumnDef="REVIEWER">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>REVIEWER</th>
      <td mat-cell *matCellDef="let row">{{row.number_of_applicants}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data?.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
